<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ CSS Hamb</title>
    <style>
        body{
            margin: 0; 
            font-family: Arial, Helvetica, sans-serif;
        }
        .navbar{
            background:#ff8d01;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        } 
        .nav_logo{
            font-weight: bold;
            font-size: 20px;
            margin: 15px;
            color: white;
        }
        .nav_items a{
            margin: 15px;
            color: white;
            position: relative;
            text-decoration: none;
        }
        .nav_items a::before{
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: rgb(255, 151, 5);
            transition: all 0.5s;
        }
        .nav_items a:hover::before{
            width: 100% !important;
        }
        .nav_toggle{
            display: none;
        }
        @media (max-width: 768px) {
            .nav_items{
                position: absolute;
                top: 60px;
                left: 0;
                background: orange;
                display: flex;
                flex-direction: column;
                width: 100%;
                height: -webkit-fill-available;
                transform: translateX(-100%);
                transition: 0.3s ease all;
            }
            .nav_items a{ text-align: center;}
            .nav_toggle{
                display: flex !important;
                flex-direction: column;                
                margin: 15px;
            }
            .nav_toggle span{
                width: 30px;
                height: 4px;
                background: white;
                margin-bottom: 5px;
                border-radius: 2px;             
                transform-origin: 5px 0px;
                transition: all 0.2s linear;
            }
            .close span{
                transform: rotate(45deg) translate(0px, 0px);
            }
            .close span:nth-child(2){
                display: none;
            }
            .close span:nth-child(3){
                transform: rotate(-45deg) translate(-5px, 1px);
            }
            .open{ transform: translateX(0) !important}
        }
    </style>
</head>
<body> 
   <nav class="navbar">
        <div class="nav_logo">LOGO</div>
        <div class="nav_items" id="_items">
            <a href="/">INICIO</a>
            <a href="/bio">BIO</a>
            <a href="/portafolio">PORTAFOLIO</a>
            <a href="/contacto">CONTACTO</a>
        </div>
        <div class="nav_toggle" id="_toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
   </nav>
   <script>
    _toggle.onclick = () =>{
        _items.classList.toggle("open")
        _toggle.classList.toggle("close")
    }
   </script>
</body>
</html>
